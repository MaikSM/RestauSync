<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva - Restaurante</title>
  <link rel="stylesheet" href="../CSS/styleindex.css">
</head>
<body>
  
  <header>
    <div class="contenedor">

      <h1> <a href="../../../Inicio/index.html">Restausync</a></h1>   
          <input type="checkbox" id="menu-bar">
          <label class="align-justify" for="menu-bar"></label>
          
      <nav class="menu">
          
        <a href="../../../Comentarios/Comentarios/index.html">Comentarios</a>
        <a href="../../../usuarios/login.html">Iniciar Sesión</a>
        
        </nav>

  </div>

</header>

  <form id="reservaForm">

    <h1>Reserva tu Mesa</h1>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora</label>
    <input type="time" id="hora" name="hora" required>

    <label for="personas">Número de personas</label>
    <input type="number" id="personas" name="personas" min="1" required>

    <button type="submit">Reservar</button>
  </form>

  

  <script>
    document.getElementById("reservaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("¡Gracias por tu reserva! Te esperamos pronto.");
    });

    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('currentUser');
      window.location.href = '../../../Inicio/index.html';
  });

  </script>
  <footer>
    &copy; 2025 RestauSyn Gourmet - Todos los derechos reservados
  </footer>
</body>
</html>
