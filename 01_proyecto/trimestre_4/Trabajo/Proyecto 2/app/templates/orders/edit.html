<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    {% extends "base.html" %}

{% block title %}Editar {{ artista.nombre_artista }} - Colecci√≥n Musical{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Editar Artista</h1>
    
    <form method="post" action="{{ url_for('artista.editar', id_artista=artista.id_artista) }}">
        <div class="mb-3">
            <label for="nombre_artista" class="form-label">Nombre del Artista</label>
            <input type="text" class="form-control" id="nombre_artista" name="nombre_artista" 
                   value="{{ artista.nombre_artista }}" required autofocus>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('artista.detalle', id_artista=artista.id_artista) }}" 
               class="btn btn-secondary me-md-2">
                Cancelar
            </a>
            <button type="submit" class="btn btn-primary">Actualizar Artista</button>
        </div>
    </form>
</div>
{% endblock %}
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
