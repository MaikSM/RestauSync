openapi: 3.0.3
info:
  title: Restausync API
  description: Sistema integral para gestión de restaurantes (usuarios, pedidos, cocina, inventario y clientes)
  version: 1.0.0
  contact:
    name: JEBC-DeV
    email: jebcdev@example.com

servers:
  - url: http://localhost:4003/api/v1
    description: Servidor de desarrollo
  - url: https://api.restaurant-sync.com/api/v1
    description: Servidor de producción

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenido del endpoint /auth/login

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: "Error description"
        data:
          type: object
          description: "Additional error data"

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Juan"
        surname:
          type: string
          example: "Pérez"
        email:
          type: string
          format: email
          example: "juan@example.com"
        role:
          $ref: '#/components/schemas/Rol'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Rol:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          enum: [admin, chef, mesero, inventario]
          example: "mesero"
        description:
          type: string
          example: "Usuario mesero"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "admin@admin.com"
        password:
          type: string
          example: "12345678"

    LoginResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        role:
          $ref: '#/components/schemas/Rol'
        created_at:
          type: string
          format: date-time
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RegisterRequest:
      type: object
      required:
        - name
        - surname
        - email
        - password
        - role_id
      properties:
        name:
          type: string
          example: "María"
        surname:
          type: string
          example: "García"
        email:
          type: string
          format: email
          example: "maria@example.com"
        password:
          type: string
          example: "securepassword123"
        role_id:
          type: integer
          example: 2

    Categoria:
      type: object
      properties:
        categoria_id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Entradas"
        descripcion:
          type: string
          example: "Platos de entrada y aperitivos"
        tipo:
          type: string
          enum: [menu, inventario]
          example: "menu"
        activo:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateCategoriaRequest:
      type: object
      required:
        - nombre
        - tipo
      properties:
        nombre:
          type: string
          example: "Postres"
        descripcion:
          type: string
          example: "Postres y dulces"
        tipo:
          type: string
          enum: [menu, inventario]
          example: "menu"
        activo:
          type: boolean
          example: true

    Ingrediente:
      type: object
      properties:
        ingrediente_id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Tomate"
        descripcion:
          type: string
          example: "Tomates frescos"
        unidad_medida:
          type: string
          example: "kg"
        stock_actual:
          type: number
          format: float
          example: 25.5
        stock_minimo:
          type: number
          format: float
          example: 10.0
        precio_unitario:
          type: number
          format: float
          example: 2.50
        categoria_id:
          type: integer
          example: 1
        activo:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateIngredienteRequest:
      type: object
      required:
        - nombre
        - unidad_medida
        - stock_minimo
        - precio_unitario
        - categoria_id
      properties:
        nombre:
          type: string
          example: "Cebolla"
        descripcion:
          type: string
          example: "Cebollas blancas"
        unidad_medida:
          type: string
          example: "kg"
        stock_actual:
          type: number
          format: float
          example: 15.0
        stock_minimo:
          type: number
          format: float
          example: 5.0
        precio_unitario:
          type: number
          format: float
          example: 1.20
        categoria_id:
          type: integer
          example: 2
        activo:
          type: boolean
          example: true

    Plato:
      type: object
      properties:
        plato_id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Ensalada César"
        descripcion:
          type: string
          example: "Lechuga romana fresca con aderezo César"
        precio:
          type: number
          format: float
          example: 25000
        categoria:
          type: string
          example: "Entradas"
        disponible:
          type: boolean
          example: true
        tiempo_preparacion_minutos:
          type: integer
          example: 10
        alergenos:
          type: array
          items:
            type: string
          example: ["lácteos", "gluten"]
        imagen_url:
          type: string
          format: uri
          example: "http://localhost:4003/uploads/plato-123.jpg"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreatePlatoRequest:
      type: object
      required:
        - nombre
        - precio
        - categoria
      properties:
        nombre:
          type: string
          example: "Pasta Carbonara"
        descripcion:
          type: string
          example: "Pasta fresca con salsa carbonara"
        precio:
          type: number
          format: float
          example: 35000
        categoria:
          type: string
          example: "Platos Principales"
        disponible:
          type: boolean
          example: true
        tiempo_preparacion_minutos:
          type: integer
          example: 18
        alergenos:
          type: array
          items:
            type: string
          example: ["gluten", "lácteos", "huevos"]

    PlatoIngrediente:
      type: object
      properties:
        plato_id:
          type: integer
          example: 1
        ingrediente_id:
          type: integer
          example: 2
        cantidad_requerida:
          type: number
          format: float
          example: 0.2
        unidad_medida:
          type: string
          example: "kg"

    Mesa:
      type: object
      properties:
        mesa_id:
          type: integer
          example: 1
        numero_mesa:
          type: integer
          example: 5
        capacidad:
          type: integer
          example: 4
        estado:
          type: string
          enum: [libre, ocupada, reservada, mantenimiento]
          example: "libre"
        ubicacion:
          type: string
          example: "Terraza"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateMesaRequest:
      type: object
      required:
        - numero_mesa
        - capacidad
      properties:
        numero_mesa:
          type: integer
          example: 10
        capacidad:
          type: integer
          example: 6
        ubicacion:
          type: string
          example: "Interior"

    Cliente:
      type: object
      properties:
        cliente_id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Carlos"
        apellido:
          type: string
          example: "Rodríguez"
        email:
          type: string
          format: email
          example: "carlos@example.com"
        telefono:
          type: string
          example: "+573001234567"
        fecha_nacimiento:
          type: string
          format: date
          example: "1990-05-15"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateClienteRequest:
      type: object
      required:
        - nombre
        - apellido
        - email
      properties:
        nombre:
          type: string
          example: "Ana"
        apellido:
          type: string
          example: "Martínez"
        email:
          type: string
          format: email
          example: "ana@example.com"
        telefono:
          type: string
          example: "+573009876543"
        fecha_nacimiento:
          type: string
          format: date
          example: "1985-12-20"

    Pedido:
      type: object
      properties:
        pedido_id:
          type: integer
          example: 1
        cliente_id:
          type: integer
          example: 1
        mesa_id:
          type: integer
          example: 5
        usuario_id:
          type: integer
          example: 2
        estado:
          type: string
          enum: [recibido, en_preparacion, listo, entregado, pagado, cancelado]
          example: "recibido"
        tipo_pedido:
          type: string
          enum: [mesa, delivery, recoger]
          example: "mesa"
        total:
          type: number
          format: float
          example: 75000
        notas:
          type: string
          example: "Sin cebolla en la ensalada"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreatePedidoRequest:
      type: object
      required:
        - cliente_id
        - tipo_pedido
      properties:
        cliente_id:
          type: integer
          example: 1
        mesa_id:
          type: integer
          example: 3
        tipo_pedido:
          type: string
          enum: [mesa, delivery, recoger]
          example: "mesa"
        notas:
          type: string
          example: "Cliente alérgico a los frutos secos"

    DetallePedido:
      type: object
      properties:
        detalle_id:
          type: integer
          example: 1
        pedido_id:
          type: integer
          example: 1
        plato_id:
          type: integer
          example: 2
        cantidad:
          type: integer
          example: 2
        precio_unitario:
          type: number
          format: float
          example: 25000
        subtotal:
          type: number
          format: float
          example: 50000
        notas:
          type: string
          example: "Extra queso"
        estado:
          type: string
          enum: [pendiente, en_preparacion, listo, entregado]
          example: "pendiente"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateDetallePedidoRequest:
      type: object
      required:
        - plato_id
        - cantidad
      properties:
        plato_id:
          type: integer
          example: 3
        cantidad:
          type: integer
          example: 1
        notas:
          type: string
          example: "Sin salsa"

    MovimientoInventario:
      type: object
      properties:
        movimiento_id:
          type: integer
          example: 1
        ingrediente_id:
          type: integer
          example: 1
        usuario_id:
          type: integer
          example: 1
        cantidad:
          type: number
          format: float
          example: 10.5
        tipo_movimiento:
          type: string
          enum: [entrada, salida, ajuste]
          example: "entrada"
        fecha:
          type: string
          format: date-time
        motivo:
          type: string
          example: "Compra semanal"
        costo_total:
          type: number
          format: float
          example: 25.00
        created_at:
          type: string
          format: date-time

    CreateMovimientoInventarioRequest:
      type: object
      required:
        - ingrediente_id
        - cantidad
        - tipo_movimiento
        - motivo
      properties:
        ingrediente_id:
          type: integer
          example: 2
        cantidad:
          type: number
          format: float
          example: -5.0
        tipo_movimiento:
          type: string
          enum: [entrada, salida, ajuste]
          example: "salida"
        motivo:
          type: string
          example: "Uso en preparación de platillos"
        costo_total:
          type: number
          format: float
          example: 12.50

paths:
  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión de usuario
      description: Autentica a un usuario y devuelve un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Autenticación
      summary: Cerrar sesión de usuario
      description: Invalida el token JWT del usuario
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sesión cerrada exitosamente
        '401':
          description: Token inválido o expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - Autenticación
      summary: Obtener información del usuario autenticado
      description: Devuelve la información del usuario actualmente autenticado
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Información del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: Token inválido o expirado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /usuarios:
    get:
      tags:
        - Usuarios
      summary: Listar usuarios
      description: Obtiene una lista de todos los usuarios (solo administradores)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Número de página
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Cantidad de resultados por página
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Usuarios
      summary: Crear nuevo usuario
      description: Crea un nuevo usuario en el sistema (solo administradores)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /usuarios/{usuario_id}:
    get:
      tags:
        - Usuarios
      summary: Obtener usuario por ID
      description: Obtiene la información de un usuario específico
      security:
        - bearerAuth: []
      parameters:
        - name: usuario_id
          in: path
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Información del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Usuarios
      summary: Actualizar usuario
      description: Actualiza la información de un usuario
      security:
        - bearerAuth: []
      parameters:
        - name: usuario_id
          in: path
          required: true
          schema:
            type: integer
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Nuevo Nombre"
                surname:
                  type: string
                  example: "Nuevo Apellido"
                email:
                  type: string
                  format: email
                  example: "nuevo@example.com"
                role_id:
                  type: integer
                  example: 3
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Usuarios
      summary: Eliminar usuario
      description: Elimina un usuario del sistema (solo administradores)
      security:
        - bearerAuth: []
      parameters:
        - name: usuario_id
          in: path
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Usuario eliminado exitosamente
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /usuarios/{usuario_id}/activar:
    patch:
      tags:
        - Usuarios
      summary: Activar usuario
      description: Activa una cuenta de usuario
      security:
        - bearerAuth: []
      parameters:
        - name: usuario_id
          in: path
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Usuario activado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /usuarios/{usuario_id}/desactivar:
    patch:
      tags:
        - Usuarios
      summary: Desactivar usuario
      description: Desactiva una cuenta de usuario
      security:
        - bearerAuth: []
      parameters:
        - name: usuario_id
          in: path
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Usuario desactivado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /categorias:
    get:
      tags:
        - Categorías
      summary: Listar categorías
      description: Obtiene una lista de todas las categorías
      security:
        - bearerAuth: []
      parameters:
        - name: tipo
          in: query
          schema:
            type: string
            enum: [menu, inventario]
          description: Filtrar por tipo de categoría
      responses:
        '200':
          description: Lista de categorías
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Categoria'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Categorías
      summary: Crear categoría
      description: Crea una nueva categoría (solo administradores)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoriaRequest'
      responses:
        '201':
          description: Categoría creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /categorias/{categoria_id}:
    put:
      tags:
        - Categorías
      summary: Actualizar categoría
      description: Actualiza una categoría existente (solo administradores)
      security:
        - bearerAuth: []
      parameters:
        - name: categoria_id
          in: path
          required: true
          schema:
            type: integer
          description: ID de la categoría
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoriaRequest'
      responses:
        '200':
          description: Categoría actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
