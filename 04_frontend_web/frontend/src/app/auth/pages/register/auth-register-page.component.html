<div class="min-h-[70vh] flex items-center justify-center bg-gray-900 py-4 px-3 sm:px-4">
  <div class="w-full max-w-sm sm:max-w-lg bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-8 border border-gray-700">
    <!-- Título -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-orange-500 mb-8">
      Crear Cuenta
    </h2>

    <!-- Formulario -->
    <form
      class="space-y-6"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Campos de Nombre y Apellido -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2" for="name">
            Nombre
          </label>
          <input
            type="text"
            placeholder="Primer Nombre"
            class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-300"
            formControlName="name"
          />
        </div>

        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2" for="surname">
            Apellido
          </label>
          <input
            type="text"
            placeholder="Apellido"
            class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-300"
            formControlName="surname"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2" for="email">
          Correo Electrónico
        </label>
        <input
          type="email"
          placeholder="tu@email.com"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-300"
          formControlName="email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2" for="password">
          Contraseña
        </label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-300"
          formControlName="password"
        />
      </div>

      <!-- Botón Submit -->
      <button
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 mt-8"
        type="submit"
      >
        Registrarse
      </button>
    </form>

    <!-- Enlace a Login -->
    <div class="text-center mt-6">
      <span class="text-sm text-gray-400">¿Ya tienes cuenta? </span>
      <a
        routerLink="/auth/login"
        class="text-sm font-medium text-orange-500 hover:text-orange-400 transition-colors duration-300"
        >Inicia Sesión</a
      >
    </div>
  </div>
</div>
